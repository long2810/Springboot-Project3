<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<main class="flex-shrink-0">
    <section class="py-5">
        <div class="container px-5">
            <!-- login form-->
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <h1 class="text-center mb-5">Update Information</h1>
                        <form action="/users/updateInfo" method="post">
                            <div class="form-floating mb-3">
                                <label for="nickname">Nickname</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="nickname" name="nickname" type="text" placeholder="Enter your nickname...">
                                <label for="nickname">Nickname</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="age" name="age" type="number" placeholder="Enter your age...">
                                <label for="age">Age</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" name="email" type="text" placeholder="Enter your email...">
                                <label for="email">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" name="phone" type="text" placeholder="Enter your phone...">
                                <label for="phone">Phone</label>
                            </div>
                            <div class="d-flex flex-row justify-content-end">
                                <button class="btn btn-primary btn-lg" id="next-in-button" type="submit">Next</button>
                            </div>
                        </form>
                        <div class = "d-flex flex-row justify-content-end ">
                            <form action = "/users/home">
                                <div class=""><button class="btn btn-secondary btn-lg" id="skip-button" type="submit">Skip</button></div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
